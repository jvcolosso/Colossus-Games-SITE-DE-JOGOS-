<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="css/ppt.css">
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <img src="assets/img/ppt.jpg" alt="Jogo Pedra, Papel e Tesoura" class="header-img">
    <div id="resultado"></div>
    <div class="opcoes">
        <button class="botao-escolha" onclick="jogar('pedra')">
            <img src="assets/img/pedra.jpg" alt="Pedra" class="icone">
        </button>
        <button class="botao-escolha" onclick="jogar('papel')">
            <img src="assets/img/papel.jpg" alt="Papel" class="icone">
        </button>
        <button class="botao-escolha" onclick="jogar('tesoura')">
            <img src="assets/img/tesoura.jpg" alt="Tesoura" class="icone">
        </button>
    </div>
    <script>
        
    function jogar(escolhaJogador) {
        const opcoes = ["pedra", "papel", "tesoura"];
        const escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];

        let resultado;

        if (escolhaJogador === escolhaComputador) {
            resultado = "Empate!";
        } else if (
            (escolhaJogador === "pedra" && escolhaComputador === "tesoura") ||
            (escolhaJogador === "papel" && escolhaComputador === "pedra") ||
            (escolhaJogador === "tesoura" && escolhaComputador === "papel")
        ) {
            resultado = "Você ganhou!";
        } else {
            resultado = "Você perdeu!";
        }

        document.getElementById("resultado").textContent = `Você escolheu ${escolhaJogador}. Computador escolheu ${escolhaComputador}. ${resultado}`;
    }
</script>

</body>
</html>
